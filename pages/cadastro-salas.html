    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center mb-4">Cadastro de Salas</h1>
                
                <form id="form-sala" class="bg-secondary p-4 rounded">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Sala:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="capacidade" class="form-label">Capacidade:</label>
                        <input type="number" class="form-control" id="capacidade" min="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <select class="form-select" id="tipo" required>
                            <option value="">Selecione</option>
                            <option value="2D">2D</option>
                            <option value="3D">3D</option>
                            <option value="IMAX">IMAX</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Salvar Sala</button>
                    </div>
                </form>
            </div>
        </div>
