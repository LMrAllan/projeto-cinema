<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="other-page">
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
            <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
            <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
            <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
            <li><a href="sessoes.html">Sessões Disponíveis</a></li>
        </ul>
    </nav>

    <main>
        <h1>Venda de Ingressos</h1>
        
        <form id="form-ingresso">
            <div class="form-group">
                <label for="sessao">Sessão:</label>
                <select id="sessao" required>
                    <option value="">Selecione uma sessão</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" required>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
            </div>
            
            <div class="form-group">
                <label for="assento">Assento:</label>
                <input type="text" id="assento" placeholder="Ex: A10" required>
            </div>
            
            <div class="form-group">
                <label for="pagamento">Tipo de Pagamento:</label>
                <select id="pagamento" required>
                    <option value="">Selecione</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                </select>
            </div>
            
            <button type="submit">Confirmar Venda</button>
        </form>
    </main>

    <script src="../js/ingressos.js"></script>
</body>
</html>
