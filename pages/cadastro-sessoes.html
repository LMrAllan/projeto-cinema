<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Sessões</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="other-page">
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
            <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
            <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
            <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
            <li><a href="sessoes.html">Sessões Disponíveis</a></li>
        </ul>
    </nav>

    <main>
        <h1>Cadastro de Sessões</h1>
        
        <form id="form-sessao">
            <div class="form-group">
                <label for="filme">Filme:</label>
                <select id="filme" required>
                    <option value="">Selecione um filme</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="sala">Sala:</label>
                <select id="sala" required>
                    <option value="">Selecione uma sala</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dataHora">Data e Hora:</label>
                <input type="datetime-local" id="dataHora" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="idioma">Idioma:</label>
                <select id="idioma" required>
                    <option value="">Selecione</option>
                    <option value="Dublado">Dublado</option>
                    <option value="Legendado">Legendado</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="formato">Formato:</label>
                <select id="formato" required>
                    <option value="">Selecione</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                </select>
            </div>
            
            <button type="submit">Salvar Sessão</button>
        </form>
    </main>

    <script src="../js/sessoes.js"></script>
</body>
</html>
