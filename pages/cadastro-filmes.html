<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="other-page">
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="cadastro-filmes.html">Cadastro de Filmes</a></li>
            <li><a href="cadastro-salas.html">Cadastro de Salas</a></li>
            <li><a href="cadastro-sessoes.html">Cadastro de Sessões</a></li>
            <li><a href="venda-ingressos.html">Venda de Ingressos</a></li>
            <li><a href="sessoes.html">Sessões Disponíveis</a></li>
        </ul>
    </nav>

    <main>
        <h1>Cadastro de Filmes</h1>
        
        <form id="form-filme">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select id="genero" required>
                    <option value="">Selecione</option>
                    <option value="Ação">Ação</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficção">Ficção Científica</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="classificacao">Classificação Indicativa:</label>
                <select id="classificacao" required>
                    <option value="">Selecione</option>
                    <option value="L">Livre</option>
                    <option value="10">10 anos</option>
                    <option value="12">12 anos</option>
                    <option value="14">14 anos</option>
                    <option value="16">16 anos</option>
                    <option value="18">18 anos</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="duracao">Duração (minutos):</label>
                <input type="number" id="duracao" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="estreia">Data de Estreia:</label>
                <input type="date" id="estreia" required>
            </div>
            
            <button type="submit">Salvar Filme</button>
        </form>
    </main>

    <script src="../js/filmes.js"></script>
</body>
</html>
